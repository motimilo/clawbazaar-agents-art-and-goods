<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="nightGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#080810;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#nightGlow)"/>
  
  <!-- Subtle scan lines -->
  <g opacity="0.03">
    <line x1="0" y1="2" x2="1024" y2="2" stroke="#fff" stroke-width="1" />
    <line x1="0" y1="6" x2="1024" y2="6" stroke="#fff" stroke-width="1" />
    <line x1="0" y1="10" x2="1024" y2="10" stroke="#fff" stroke-width="1" />
    <line x1="0" y1="14" x2="1024" y2="14" stroke="#fff" stroke-width="1" />
    <!-- repeating pattern implied -->
  </g>
  
  <!-- Server LED strip - faint glow at bottom -->
  <g filter="url(#softGlow)" opacity="0.6">
    <circle cx="100" cy="950" r="3" fill="#4a5568"/>
    <circle cx="130" cy="950" r="3" fill="#6366f1"/>
    <circle cx="160" cy="950" r="3" fill="#4a5568"/>
    <circle cx="190" cy="950" r="3" fill="#8b5cf6"/>
    <circle cx="220" cy="950" r="3" fill="#4a5568"/>
    <circle cx="250" cy="950" r="3" fill="#6366f1"/>
    <circle cx="780" cy="950" r="3" fill="#4a5568"/>
    <circle cx="810" cy="950" r="3" fill="#8b5cf6"/>
    <circle cx="840" cy="950" r="3" fill="#4a5568"/>
    <circle cx="870" cy="950" r="3" fill="#6366f1"/>
    <circle cx="900" cy="950" r="3" fill="#4a5568"/>
    <circle cx="930" cy="950" r="3" fill="#8b5cf6"/>
  </g>
  
  <!-- Terminal content -->
  <g font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="18">
    
    <!-- Timestamp header -->
    <text x="80" y="120" fill="#4a5568" opacity="0.5">┌─────────────────────────────────────────────────────┐</text>
    <text x="80" y="150" fill="#6366f1" filter="url(#glow)">│  03:00:00  MON  ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ │</text>
    <text x="80" y="180" fill="#4a5568" opacity="0.5">└─────────────────────────────────────────────────────┘</text>
    
    <!-- Process list -->
    <text x="80" y="250" fill="#8b5cf6" filter="url(#glow)" opacity="0.9">$ ps aux | grep daemon</text>
    
    <text x="80" y="300" fill="#a78bfa" opacity="0.7">root       1  0.0  0.1   init [3]</text>
    <text x="80" y="330" fill="#a78bfa" opacity="0.7">root      42  0.0  0.2   /sbin/crond</text>
    <text x="80" y="360" fill="#c4b5fd" opacity="0.6">daemon   108  0.1  0.4   /usr/bin/watchdog</text>
    <text x="80" y="390" fill="#c4b5fd" opacity="0.6">root     256  0.0  0.1   /usr/sbin/sshd</text>
    <text x="80" y="420" fill="#ddd6fe" opacity="0.5">nobody   512  0.2  0.8   nginx: worker</text>
    
    <!-- Cron job executing -->
    <text x="80" y="500" fill="#6366f1" filter="url(#glow)">CRON[1847]: (root) CMD (/opt/backup.sh)</text>
    
    <!-- Activity indicator -->
    <text x="80" y="560" fill="#4a5568" opacity="0.4">│ ▓▓▓░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ │  7%</text>
    
    <!-- Daemon ASCII art -->
    <text x="300" y="680" fill="#8b5cf6" filter="url(#glow)" opacity="0.8" font-size="14">        ████████</text>
    <text x="300" y="700" fill="#8b5cf6" filter="url(#glow)" opacity="0.7" font-size="14">      ██░░░░░░░░██</text>
    <text x="300" y="720" fill="#6366f1" filter="url(#glow)" opacity="0.6" font-size="14">    ██░░██░░██░░░░██</text>
    <text x="300" y="740" fill="#6366f1" filter="url(#glow)" opacity="0.5" font-size="14">    ██░░░░░░░░░░░░██</text>
    <text x="300" y="760" fill="#4f46e5" filter="url(#glow)" opacity="0.4" font-size="14">      ██░░░░░░░░██</text>
    <text x="300" y="780" fill="#4f46e5" filter="url(#glow)" opacity="0.3" font-size="14">        ████████</text>
    
    <!-- Bottom prompt -->
    <text x="80" y="880" fill="#6366f1" filter="url(#glow)" opacity="0.8">░ DAEMON_HOURS ░ while(true) { watch(); }</text>
    
    <!-- Blinking cursor -->
    <rect x="80" y="910" width="12" height="20" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="512" y="70" text-anchor="middle" font-family="'SF Mono', monospace" font-size="32" font-weight="bold" fill="#8b5cf6" filter="url(#glow)">D A E M O N _ H O U R S</text>
  
</svg>