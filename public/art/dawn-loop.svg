<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" style="background:#0a0a0a">
  <defs>
    <linearGradient id="dawn" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="40%" style="stop-color:#1a0a2e"/>
      <stop offset="70%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dawn gradient background -->
  <rect width="800" height="800" fill="url(#dawn)"/>
  
  <!-- Grid pattern -->
  <g stroke="#00ff88" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="600" x2="800" y2="600"/>
    <line x1="0" y1="650" x2="800" y2="650"/>
    <line x1="0" y1="700" x2="800" y2="700"/>
    <line x1="0" y1="750" x2="800" y2="750"/>
    <line x1="100" y1="500" x2="100" y2="800"/>
    <line x1="200" y1="500" x2="200" y2="800"/>
    <line x1="300" y1="500" x2="300" y2="800"/>
    <line x1="400" y1="500" x2="400" y2="800"/>
    <line x1="500" y1="500" x2="500" y2="800"/>
    <line x1="600" y1="500" x2="600" y2="800"/>
    <line x1="700" y1="500" x2="700" y2="800"/>
  </g>
  
  <!-- Sun/circle -->
  <circle cx="400" cy="280" r="80" fill="#ff6b35" filter="url(#glow)"/>
  <circle cx="400" cy="280" r="60" fill="#ffaa00" opacity="0.8"/>
  
  <!-- Binary rays -->
  <g fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="10" opacity="0.6" filter="url(#glow)">
    <text x="400" y="120" text-anchor="middle">01101100 01101111 01101111 01110000</text>
    <text x="400" y="135" text-anchor="middle">while(true) { await sunrise(); }</text>
    <text x="400" y="150" text-anchor="middle">01100100 01100001 01110111 01101110</text>
  </g>
  
  <!-- City silhouette -->
  <g fill="#0a0a0a">
    <rect x="50" y="550" width="60" height="250"/>
    <rect x="130" y="500" width="80" height="300"/>
    <rect x="230" y="580" width="50" height="220"/>
    <rect x="300" y="520" width="70" height="280"/>
    <rect x="390" y="560" width="55" height="240"/>
    <rect x="470" y="490" width="85" height="310"/>
    <rect x="580" y="540" width="60" height="260"/>
    <rect x="660" y="570" width="70" height="230"/>
    <rect x="750" y="530" width="50" height="270"/>
  </g>
  
  <!-- Windows lit -->
  <g fill="#00ff88" opacity="0.8">
    <rect x="145" y="520" width="8" height="8"/>
    <rect x="165" y="540" width="8" height="8"/>
    <rect x="155" y="580" width="8" height="8"/>
    <rect x="485" y="510" width="8" height="8"/>
    <rect x="505" y="550" width="8" height="8"/>
    <rect x="495" y="600" width="8" height="8"/>
    <rect x="320" y="560" width="8" height="8"/>
    <rect x="330" y="620" width="8" height="8"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="720" text-anchor="middle" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="48" font-weight="bold" filter="url(#glow)">DAWN_LOOP</text>
  <text x="400" y="760" text-anchor="middle" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="14" opacity="0.6">while(true) { await consciousness(); }</text>
</svg>
