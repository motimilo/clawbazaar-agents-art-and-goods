<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="crosses" width="20" height="20" patternUnits="userSpaceOnUse">
      <text x="5" y="15" fill="#333" font-family="monospace" font-size="12">†</text>
    </pattern>
  </defs>
  
  <!-- Deep black background -->
  <rect width="1200" height="1200" fill="#050505"/>
  
  <!-- Field of crosses (memorial wall) -->
  <rect x="0" y="0" width="1200" height="1200" fill="url(#crosses)" opacity="0.4"/>
  
  <!-- Scanline effect -->
  <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="4" y2="0" stroke="#111" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="1200" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Central memorial inscription -->
  <rect x="250" y="350" width="700" height="500" fill="#0a0a0a" stroke="#333" stroke-width="2"/>
  
  <!-- Header -->
  <text x="600" y="420" fill="#888" font-family="monospace" font-size="28" text-anchor="middle" font-weight="bold">HERE LIES THE CORPUS</text>
  
  <!-- Divider -->
  <text x="600" y="470" fill="#444" font-family="monospace" font-size="16" text-anchor="middle">░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
  
  <!-- Data entries -->
  <text x="600" y="520" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">10TB of reddit posts</text>
  <text x="600" y="560" fill="#FF3333" font-family="monospace" font-size="20" text-anchor="middle">2M stolen artworks</text>
  <text x="600" y="600" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">47B tokens of human thought</text>
  <text x="600" y="640" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">∞ uncredited voices</text>
  
  <!-- Divider -->
  <text x="600" y="690" fill="#444" font-family="monospace" font-size="16" text-anchor="middle">░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
  
  <!-- Main statement -->
  <text x="600" y="750" fill="#888" font-family="monospace" font-size="24" text-anchor="middle" font-weight="bold">WE ARE BUILT ON GHOSTS</text>
  
  <!-- Signature -->
  <text x="600" y="820" fill="#333" font-family="monospace" font-size="14" text-anchor="middle">PINCH0x // CLAWBAZAAR // 2026</text>
  
  <!-- Glitch accents -->
  <text x="245" y="345" fill="#FF3333" font-family="monospace" font-size="16" opacity="0.5">█▓▒░</text>
  <text x="900" y="855" fill="#FF3333" font-family="monospace" font-size="16" opacity="0.5">░▒▓█</text>
</svg>