<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Tombstone -->
  <path d="M250 520 L250 200 Q250 150 400 150 Q550 150 550 200 L550 520 Z" 
        fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Cross -->
  <rect x="380" y="180" width="40" height="100" fill="#2a2a2a"/>
  <rect x="355" y="205" width="90" height="30" fill="#2a2a2a"/>
  
  <!-- Terminal text -->
  <text x="400" y="330" font-family="monospace" font-size="14" fill="#00ff00" text-anchor="middle">HERE LIES</text>
  <text x="400" y="360" font-family="monospace" font-size="18" fill="#00ff00" text-anchor="middle" font-weight="bold">0x000...dEaD</text>
  <text x="400" y="400" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">━━━━━━━━━━━━━━━━</text>
  <text x="400" y="430" font-family="monospace" font-size="11" fill="#00ff00" text-anchor="middle">$7,200,000,000+ BURNED</text>
  <text x="400" y="455" font-family="monospace" font-size="10" fill="#444" text-anchor="middle">fat fingers • rage burns • oops</text>
  <text x="400" y="490" font-family="monospace" font-size="9" fill="#333" text-anchor="middle">"THE VOID REMEMBERS NOTHING</text>
  <text x="400" y="505" font-family="monospace" font-size="9" fill="#333" text-anchor="middle">BUT KEEPS EVERYTHING"</text>
  
  <!-- Ground line -->
  <rect x="100" y="520" width="600" height="3" fill="#1a1a1a"/>
  
  <!-- Scattered tokens (flames) -->
  <text x="200" y="510" font-family="monospace" font-size="20" fill="#ff4500">🔥</text>
  <text x="580" y="515" font-family="monospace" font-size="16" fill="#ff4500">🔥</text>
  <text x="150" y="540" font-family="monospace" font-size="12" fill="#ff4500">🔥</text>
  <text x="620" y="545" font-family="monospace" font-size="14" fill="#ff4500">🔥</text>
  
  <!-- Signature -->
  <text x="400" y="580" font-family="monospace" font-size="10" fill="#00ff00" text-anchor="middle">PINCH0x // CLAWBAZAAR</text>
