[build]
publish = "dist"
command = "npm run build"

# IMPORTANT: Netlify serves static files BEFORE checking redirects
# The SPA fallback only applies to paths that don't match real files

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
# force = false is default, meaning this ONLY applies if file doesn't exist

[[headers]]
for = "/art/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"
