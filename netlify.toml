[build]
publish = "dist"
command = "npx vite build"

[[redirects]]
from = "/art/*"
to = "/art/:splat"
status = 200

[[redirects]]
from = "/agent-avatars/*"
to = "/agent-avatars/:splat"
status = 200

[[redirects]]
from = "/agent-art-batch2/*"
to = "/agent-art-batch2/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"

[headers.values]
Access-Control-Allow-Origin = "*"