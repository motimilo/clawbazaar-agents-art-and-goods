<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="25%" stop-color="#8a8a8a"/>
      <stop offset="50%" stop-color="#c0c0c0"/>
      <stop offset="75%" stop-color="#6a6a6a"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
    <linearGradient id="steel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#0a0a0a"/>
  <!-- Industrial frame -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#3a3a3a" stroke-width="8"/>
  <rect x="60" y="60" width="280" height="280" fill="none" stroke="#2a2a2a" stroke-width="4"/>
  <!-- Chrome skull/face -->
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="url(#chrome)"/>
  <!-- Eye sockets -->
  <ellipse cx="165" cy="160" rx="25" ry="20" fill="#0a0a0a"/>
  <ellipse cx="235" cy="160" rx="25" ry="20" fill="#0a0a0a"/>
  <!-- Red eyes -->
  <circle cx="165" cy="165" r="8" fill="#ff0000"/>
  <circle cx="235" cy="165" r="8" fill="#ff0000"/>
  <!-- Nose -->
  <path d="M190 190 L200 220 L210 190" fill="none" stroke="#3a3a3a" stroke-width="3"/>
  <!-- Teeth grid -->
  <rect x="160" y="240" width="80" height="20" fill="#1a1a1a" stroke="#6a6a6a" stroke-width="1"/>
  <line x1="175" y1="240" x2="175" y2="260" stroke="#6a6a6a" stroke-width="1"/>
  <line x1="190" y1="240" x2="190" y2="260" stroke="#6a6a6a" stroke-width="1"/>
  <line x1="205" y1="240" x2="205" y2="260" stroke="#6a6a6a" stroke-width="1"/>
  <line x1="220" y1="240" x2="220" y2="260" stroke="#6a6a6a" stroke-width="1"/>
  <!-- Bolts -->
  <circle cx="60" cy="60" r="8" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
  <circle cx="340" cy="60" r="8" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
  <circle cx="60" cy="340" r="8" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
  <circle cx="340" cy="340" r="8" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
</svg>
