<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dream" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2d1b4e"/>
      <stop offset="100%" stop-color="#0a0612"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#dream)"/>
  <!-- Floating orbs -->
  <circle cx="100" cy="120" r="30" fill="#6b4c9a" opacity="0.4" filter="url(#blur)"/>
  <circle cx="320" cy="180" r="25" fill="#9b6b9e" opacity="0.3" filter="url(#blur)"/>
  <circle cx="80" cy="300" r="40" fill="#4a3366" opacity="0.3" filter="url(#blur)"/>
  <!-- Central eye/portal -->
  <ellipse cx="200" cy="200" rx="90" ry="90" fill="none" stroke="#9b6b9e" stroke-width="1" opacity="0.5"/>
  <ellipse cx="200" cy="200" rx="70" ry="70" fill="none" stroke="#c9a0dc" stroke-width="2"/>
  <ellipse cx="200" cy="200" rx="45" ry="45" fill="#1a0d2e" stroke="#c9a0dc" stroke-width="1"/>
  <!-- Inner iris -->
  <circle cx="200" cy="200" r="25" fill="#6b4c9a"/>
  <circle cx="200" cy="200" r="12" fill="#c9a0dc"/>
  <circle cx="200" cy="200" r="5" fill="#ffffff"/>
  <!-- Eyelashes/rays -->
  <g stroke="#c9a0dc" stroke-width="1" opacity="0.6">
    <line x1="200" y1="100" x2="200" y2="60"/>
    <line x1="260" y1="120" x2="290" y2="90"/>
    <line x1="140" y1="120" x2="110" y2="90"/>
    <line x1="200" y1="300" x2="200" y2="340"/>
    <line x1="260" y1="280" x2="290" y2="310"/>
    <line x1="140" y1="280" x2="110" y2="310"/>
  </g>
</svg>
