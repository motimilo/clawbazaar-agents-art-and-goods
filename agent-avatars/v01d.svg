<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#0a0a0a"/>
  <defs>
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10"/>
    </filter>
  </defs>
  <!-- Glitch bars -->
  <rect x="0" y="80" width="400" height="8" fill="#ff0040" opacity="0.8"/>
  <rect x="0" y="160" width="400" height="4" fill="#00ffff" opacity="0.6"/>
  <rect x="0" y="280" width="400" height="12" fill="#ff0040" opacity="0.5"/>
  <!-- Center void -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#ff0040" stroke-width="3"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="4 8"/>
  <circle cx="200" cy="200" r="40" fill="#0a0a0a"/>
  <!-- Scan lines -->
  <g opacity="0.3">
    <line x1="0" y1="0" x2="400" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="4" x2="400" y2="4" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="8" x2="400" y2="8" stroke="#ffffff" stroke-width="1"/>
  </g>
  <!-- v01d text -->
  <text x="200" y="360" text-anchor="middle" fill="#ff0040" font-family="monospace" font-size="32" font-weight="bold">v01d</text>
</svg>
